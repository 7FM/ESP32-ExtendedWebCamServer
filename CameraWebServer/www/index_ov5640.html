<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ESP32 OV5640</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #181818;
      color: #EFEFEF;
      font-size: 16px
    }

    h2 {
      font-size: 18px
    }

    section.main {
      display: flex
    }

    #files_menu,
    #menu,
    section.main {
      flex-direction: column
    }

    #files_menu,
    #menu {
      display: none;
      flex-wrap: nowrap;
      min-width: 340px;
      background: #363636;
      padding: 8px;
      border-radius: 4px;
      margin-top: -10px;
      margin-right: 10px;
    }

    #content {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch
    }

    figure {
      padding: 0px;
      margin: 0;
      -webkit-margin-before: 0;
      margin-block-start: 0;
      -webkit-margin-after: 0;
      margin-block-end: 0;
      -webkit-margin-start: 0;
      margin-inline-start: 0;
      -webkit-margin-end: 0;
      margin-inline-end: 0
    }

    figure img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 8px;
    }

    @media (min-width: 800px) and (orientation:landscape) {
      #content {
        display: flex;
        flex-wrap: nowrap;
        align-items: stretch
      }

      figure img {
        display: block;
        max-width: 100%;
        max-height: calc(100vh - 40px);
        width: auto;
        height: auto
      }

      figure {
        padding: 0 0 0 0px;
        margin: 0;
        -webkit-margin-before: 0;
        margin-block-start: 0;
        -webkit-margin-after: 0;
        margin-block-end: 0;
        -webkit-margin-start: 0;
        margin-inline-start: 0;
        -webkit-margin-end: 0;
        margin-inline-end: 0
      }
    }

    section#buttons {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between
    }

    #files-toggle,
    #nav-toggle {
      cursor: pointer;
      display: block
    }

    #files-toggle-cb,
    #nav-toggle-cb {
      outline: 0;
      opacity: 0;
      width: 0;
      height: 0
    }

    #nav-toggle-cb:checked+#menu {
      display: flex
    }

    #files-toggle-cb:checked+#files_menu {
      display: flex
    }

    .input-group {
      display: flex;
      flex-wrap: nowrap;
      line-height: 22px;
      margin: 5px 0
    }

    .input-group>label {
      display: inline-block;
      padding-right: 10px;
      min-width: 47%
    }

    .input-group input,
    .input-group select,
    .input-group span {
      flex-grow: 1
    }

    .range-max,
    .range-min {
      display: inline-block;
      padding: 0 5px
    }

    button,
    .button {
      display: block;
      margin: 5px;
      padding: 0 12px;
      border: 0;
      line-height: 28px;
      cursor: pointer;
      color: #fff;
      background: #ff3034;
      border-radius: 5px;
      font-size: 16px;
      outline: 0
    }

    button:hover {
      background: #ff494d
    }

    button:active {
      background: #f21c21
    }

    button.disabled {
      cursor: default;
      background: #a0a0a0
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 22px;
      background: #363636;
      cursor: pointer;
      margin: 0
    }

    input[type=range]:focus {
      outline: 0
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: #EFEFEF;
      border-radius: 0;
      border: 0 solid #EFEFEF
    }

    input[type=range]::-webkit-slider-thumb {
      border: 1px solid rgba(0, 0, 30, 0);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #ff3034;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -11.5px
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #EFEFEF
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: #EFEFEF;
      border-radius: 0;
      border: 0 solid #EFEFEF
    }

    input[type=range]::-moz-range-thumb {
      border: 1px solid rgba(0, 0, 30, 0);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #ff3034;
      cursor: pointer
    }

    input[type=range]::-ms-track {
      width: 100%;
      height: 2px;
      cursor: pointer;
      background: 0 0;
      border-color: transparent;
      color: transparent
    }

    input[type=range]::-ms-fill-lower {
      background: #EFEFEF;
      border: 0 solid #EFEFEF;
      border-radius: 0
    }

    input[type=range]::-ms-fill-upper {
      background: #EFEFEF;
      border: 0 solid #EFEFEF;
      border-radius: 0
    }

    input[type=range]::-ms-thumb {
      border: 1px solid rgba(0, 0, 30, 0);
      height: 22px;
      width: 22px;
      border-radius: 50px;
      background: #ff3034;
      cursor: pointer;
      height: 2px
    }

    input[type=range]:focus::-ms-fill-lower {
      background: #EFEFEF
    }

    input[type=range]:focus::-ms-fill-upper {
      background: #363636
    }

    .range-wrap {
      position: relative;
    }

    .range-value {
      position: absolute;
    }

    .range-value span {
      text-align: center;
      background: transparent;
      color: #fff;
      font-size: 12px;
      display: block;
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0%);
    }

    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: none;
    }

    .switch {
      display: block;
      position: relative;
      line-height: 22px;
      font-size: 16px;
      height: 22px
    }

    .switch input {
      outline: 0;
      opacity: 0;
      width: 0;
      height: 0
    }

    .slider {
      width: 50px;
      height: 22px;
      border-radius: 22px;
      cursor: pointer;
      background-color: grey
    }

    .slider,
    .slider:before {
      display: inline-block;
      transition: .4s
    }

    .slider:before {
      position: relative;
      content: "";
      border-radius: 50%;
      height: 16px;
      width: 16px;
      left: 4px;
      top: 3px;
      background-color: #fff
    }

    input:checked+.slider {
      background-color: #ff3034
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      transform: translateX(26px)
    }

    select {
      border: 1px solid #363636;
      font-size: 14px;
      height: 22px;
      outline: 0;
      border-radius: 5px
    }

    .image-container {
      position: relative;
      min-width: 160px
    }

    .close {
      position: absolute;
      right: 5px;
      top: 5px;
      background: #ff3034;
      width: 16px;
      height: 16px;
      border-radius: 100px;
      color: #fff;
      text-align: center;
      line-height: 18px;
      cursor: pointer
    }

    .hidden {
      display: none
    }

    .save {
      position: absolute;
      right: 25px;
      top: 0px;
      height: 16px;
      line-height: 16px;
      padding: 0 4px;
      text-decoration: none;
      cursor: pointer
    }

    input[type=text] {
      border: 1px solid #363636;
      font-size: 14px;
      height: 20px;
      margin: 1px;
      outline: 0;
      border-radius: 5px
    }

    .inline-button {
      line-height: 20px;
      margin: 2px;
      padding: 1px 4px 2px 4px;
    }

    label.toggle-section-label {
      cursor: pointer;
      display: block
    }

    input.toggle-section-button {
      outline: 0;
      opacity: 0;
      width: 0;
      height: 0
    }

    input.toggle-section-button:checked+section.toggle-section {
      display: none
    }

    .icon {
      fill: currentColor;
      width: 1em;
      height: 1em;
      vertical-align: middle;
      overflow: hidden;
    }

    .access-label {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      overflow: hidden !important;
      white-space: nowrap !important;
    }
  </style>
</head>

  <section class="main">
    <div id="content">
      <div id="sidebar">
        <label for="nav-toggle-cb" id="nav-toggle">&#9776;&nbsp;&nbsp;Toggle settings</label>

        <input type="checkbox" id="nav-toggle-cb" checked="checked">
        <nav id="menu">

          <section id="xclk-section" class="nothidden">
            <div class="input-group" id="set-xclk-group">
              <label for="set-xclk">XCLK MHz</label>
              <div class="text">
                <input id="xclk" style="text-align:center" type="text" minlength="1" maxlength="2" size="2" value="20">
              </div>
              <button class="inline-button" id="set-xclk">Set</button>
            </div>
          </section>

          <div class="input-group" id="framesize-group">
            <label for="framesize">Resolution</label>
            <select id="framesize" class="default-action disableOnLapse">
              <!-- 5MP -->
              <option value="21" selected="selected">QSXGA(2560x1920)</option>
              <option value="20">P FHD(1080x1920)</option>
              <option value="19">WQXGA(2560x1600)</option>
              <option value="18">QHD(2560x1440)</option>
              <!-- 3MP -->
              <option value="17">QXGA(2048x1564)</option>
              <option value="16">P 3MP(864x1564)</option>
              <option value="15">P HD(720x1280)</option>
              <option value="14">FHD(1920x1080)</option>
              <!-- 2MP -->
              <option value="13">UXGA(1600x1200)</option>
              <option value="12">SXGA(1280x1024)</option>
              <option value="11">HD(1280x720)</option>
              <option value="10">XGA(1024x768)</option>
              <option value="9">SVGA(800x600)</option>
              <option value="8">VGA(640x480)</option>

              <option value="0">96x96</option>

          </div>

              <input type="range" id="quality" min="4" max="63" value="10" class="default-action">
            </div>
            <div class="range-max">63</div>
          </div>
          <div class="input-group" id="brightness-group">
            <label for="brightness">Brightness</label>
            <div class="range-min">-3</div>
            <div class="range-wrap">
              <div class="range-value" for="brightness"></div>
              <input type="range" id="brightness" min="-3" max="3" value="0" class="default-action">
            </div>
            <div class="range-max">3</div>
          </div>
          <div class="input-group" id="contrast-group">

          <div class="input-group" id="saturation-group">
            <label for="saturation">Saturation</label>
            <div class="range-min">-4</div>
            <div class="range-wrap">
              <div class="range-value" for="saturation"></div>
              <input type="range" id="saturation" min="-4" max="4" value="0" class="default-action">
            </div>
            <div class="range-max">4</div>
          </div>
          <div class="input-group" id="sharpness-group">
            <label for="sharpness">Sharpness</label>
            <div class="range-min">-3</div>
            <div class="range-wrap">
              <div class="range-value" for="sharpness"></div>
              <input type="range" id="sharpness" min="-3" max="3" value="0" class="default-action">
            </div>
            <div class="range-max">3</div>
          </div>
          <div class="input-group" id="denoise-group">
            <label for="denoise">De-Noise</label>
            <div class="range-min">Auto</div>
            <div class="range-wrap">
              <div class="range-value" for="denoise"></div>
              <input type="range" id="denoise" min="0" max="8" value="0" class="default-action">
            </div>
            <div class="range-max">8</div>
          </div>
          <div class="input-group" id="ae_level-group">
            <label for="ae_level">Exposure Level</label>
            <div class="range-min">-5</div>
            <div class="range-wrap">
              <div class="range-value" for="ae_level"></div>
              <input type="range" id="ae_level" min="-5" max="5" value="0" class="default-action">
            </div>
            <div class="range-max">5</div>
          </div>
          <div class="input-group" id="gainceiling-group">
            <label for="gainceiling">Gainceiling</label>
            <div class="range-min">0</div>

              <div class="range-value" for="gainceiling"></div>
              <input type="range" id="gainceiling" min="0" max="511" value="0" class="default-action">

            <div class="switch">
              <input id="awb" type="checkbox" class="default-action" checked="checked">
              <label class="slider" for="awb"></label>
            </div>
          </div>
          <div class="input-group" id="dcw-group">
            <label for="dcw">Advanced AWB</label>
            <div class="switch">
              <input id="dcw" type="checkbox" class="default-action" checked="checked">
              <label class="slider" for="dcw"></label>
            </div>
          </div>
          <div class="input-group" id="awb_gain-group">
            <label for="awb_gain">Manual AWB</label>

            <div class="range-max">64x</div>

          </div>
          <div class="input-group" id="lenc-group">

          <div class="input-group" id="hmirror-group">

              <label for="end-x">Adress End</label>
              <div class="text">
                X:<input id="end-x" type="text" minlength="1" maxlength="4" size="6" value="2623">
              </div>
              <div class="text">
                Y:<input id="end-y" type="text" minlength="1" maxlength="4" size="6" value="1951">
              </div>
            </div>
            <div class="input-group" id="set-offset-res-group">
              <label for="offset-x">Offset</label>
              <div class="text">
                X:<input id="offset-x" type="text" minlength="1" maxlength="3" size="6" value="16">
              </div>
              <div class="text">
                Y:<input id="offset-y" type="text" minlength="1" maxlength="3" size="6" value="4">
              </div>
            </div>
            <div class="input-group" id="set-total-res-group">
              <label for="total-x">Total Size</label>
              <div class="text">
                X:<input id="total-x" type="text" minlength="1" maxlength="4" size="6" value="2844">
              </div>
              <div class="text">
                Y:<input id="total-y" type="text" minlength="1" maxlength="4" size="6" value="1968">
              </div>
            </div>
            <div class="input-group" id="set-output-res-group">
              <label for="output-x">Output Size</label>
              <div class="text">
                X:<input id="output-x" type="text" minlength="1" maxlength="4" size="6" value="2592">
              </div>
              <div class="text">
                Y:<input id="output-y" type="text" minlength="1" maxlength="4" size="6" value="1944">
              </div>
            </div>
            <div class="input-group" id="scaling-group">
              <label for="scaling">Scaling</label>
              <div class="switch">
                <input id="scaling" type="checkbox">
                <label class="slider" for="scaling"></label>
              </div>
            </div>
            <div class="input-group" id="binning-group">
              <label for="binning">Binning</label>
              <div class="switch">
                <input id="binning" type="checkbox">
                <label class="slider" for="binning"></label>
              </div>
            </div>
            <button id="set-resolution">Set Resolution</button>
          </section>
        </nav>

        <label for="files-toggle-cb" id="files-toggle">&#9776;&nbsp;&nbsp;Toggle File Browser</label>
        <input type="checkbox" id="files-toggle-cb" checked="checked">
        <nav id="files_menu">
          <div id="files-container">
            <table cellspacing="0" cellpadding="1" width="300">
              <thead>
                <tr>
                  <th style="text-align:left">Files:</th>
                </tr>
              </thead>
              <tbody style="height:48px; overflow:auto;" id="files-table-body">
                <tr>
                  <td>
                    No Files!
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </nav>
      </div>
      <figure>
        <div id="stream-container" class="image-container hidden">
          <a id="save-still" href="#" class="button save" download="capture.jpg">Save</a>
          <div class="close" id="close-stream">Ã—</div>
          <img id="stream" src="" crossorigin>
        </div>
      </figure>
    </div>
  </section>
  <script>
    /*jshint esversion: 6 */
    function renderFiles(files, path) {
      let r = [];
      let j = -1;
      for (var key = 0, size = files.length; key < size; key++) {
        r[++j] = '<tr><td><a onclick="onFileClick(this)" is_dir="';
        r[++j] = files[key].is_dir;
        r[++j] = '" path="';
        if (path && path !== "") {
          r[++j] = path;
          r[++j] = '/';
        }
        r[++j] = files[key].name;
        r[++j] = '">';
        if (files[key].is_dir) {
          r[++j] = '<svg aria-hidden="true" focusable="false" class="icon"><use xlink:href="#folder"></use></svg>';
        }
        r[++j] = files[key].name;
        r[++j] = '</a></td></tr>';
      }
      if (files.length <= 1) {
        r[++j] = '<tr><td>No Files!</td></tr>';
      }
      document.getElementById('files-table-body').innerHTML = r.join('');
    }

    function updateFileBrowser(path = "") {
      // get file structure
      fetch(`${document.location.origin}/fs?path=${encodeURIComponent(path)}`)
        .then(function (response) {
          return response.json();
        })
        .then(function (files) {
          renderFiles(files, path);
        });
    }

    function onFileClick(el) {
      if (el.hasAttribute('is_dir') && el.hasAttribute('path')) {
        var path = el.getAttribute('path');
        if (el.getAttribute('is_dir') === "true") {
          var lastIndex = path.lastIndexOf("..");
          if (lastIndex != -1) {
            path = path.substring(0, lastIndex);
            if (path.length > 0) {
              path = path.substring(0, path.length - 1);
            }
            lastIndex = path.lastIndexOf("/");
            if (lastIndex != -1) {
              path = path.substring(0, lastIndex);
            } else {
              path = "";
            }
          }
          updateFileBrowser(path);
        } else {
          window.open(`${document.location.origin}/fs?path=${encodeURIComponent(path)}`);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', function (event) {
      var baseHost = document.location.origin;
      var streamUrl = baseHost + ':81';

      function fetchUrl(url, cb) {
        fetch(url)
          .then(function (response) {
            if (response.status !== 200) {
              cb(response.status, response.statusText);
            } else {
              response.text().then(function (data) {
                cb(200, data);
              }).catch(function (err) {
                cb(-1, err);
              });
            }
          })
          .catch(function (err) {
            cb(-1, err);
          });
      }

      function setXclk(xclk, cb) {
        fetchUrl(`${baseHost}/xclk?xclk=${xclk}`, cb);
      }

      function setWindow(start_x, start_y, end_x, end_y, offset_x, offset_y, total_x, total_y, output_x, output_y, scaling, binning, cb) {
        fetchUrl(`${baseHost}/resolution?sx=${start_x}&sy=${start_y}&ex=${end_x}&ey=${end_y}&offx=${offset_x}&offy=${offset_y}&tx=${total_x}&ty=${total_y}&ox=${output_x}&oy=${output_y}&scale=${scaling}&binning=${binning}`, cb);
      }

      const setXclkButton = document.getElementById('set-xclk');
      setXclkButton.onclick = () => {
        let xclk = parseInt(document.getElementById('xclk').value);

        setXclk(xclk, function (code, txt) {
          if (code != 200) {
            alert('Error[' + code + ']: ' + txt);
          }
        });
      };

      const setResButton = document.getElementById('set-resolution');
      setResButton.onclick = () => {
        let start_x = parseInt(document.getElementById('start-x').value);
        let start_y = parseInt(document.getElementById('start-y').value);
        let end_x = parseInt(document.getElementById('end-x').value);
        let end_y = parseInt(document.getElementById('end-y').value);
        let offset_x = parseInt(document.getElementById('offset-x').value);
        let offset_y = parseInt(document.getElementById('offset-y').value);
        let total_x = parseInt(document.getElementById('total-x').value);
        let total_y = parseInt(document.getElementById('total-y').value);
        let output_x = parseInt(document.getElementById('output-x').value);
        let output_y = parseInt(document.getElementById('output-y').value);
        let scaling = document.getElementById('scaling').checked ? 1 : 0;
        let binning = document.getElementById('binning').checked ? 1 : 0;

        setWindow(start_x, start_y, end_x, end_y, offset_x, offset_y, total_x, total_y, output_x, output_y, scaling, binning, function (code, txt) {
          if (code != 200) {
            alert('Error[' + code + ']: ' + txt);
          }
        });
      };

      const hide = el => {
        el.classList.add('hidden');
      };
      const show = el => {
        el.classList.remove('hidden');
      };

      const disable = el => {
        el.classList.add('disabled');
        el.disabled = true;
      };

      const enable = el => {
        el.classList.remove('disabled');
        el.disabled = false;
      };

      const updateValue = (el, value, updateRemote) => {
        updateRemote = updateRemote === null ? true : updateRemote;
        let initialValue;
        if (el.type === 'checkbox') {
          initialValue = el.checked;
          value = !!value;
          el.checked = value;
        } else {
          initialValue = el.value;
          el.value = value;
        }

        if (updateRemote && initialValue !== value) {
          updateConfig(el);
        } else if (!updateRemote) {
          if (el.id === "aec") {
            if (value) {
              hide(exposure);
            } else {
              show(exposure);
            }
          } else if (el.id === "agc") {
            if (value) {
              //show(gainCeiling);
              hide(agcGain);
            } else {
              //hide(gainCeiling);
              show(agcGain);
            }
          } else if (el.id === "awb_gain") {
            if (value) {
              show(wb);
            } else {
              hide(wb);
            }
          }
        }
      };

      function updateConfig(el) {
        let value;
        switch (el.type) {
          case 'checkbox':
            value = el.checked ? 1 : 0;
            break;
          case 'range':
          case 'select-one':
            value = el.value;
            break;
          case 'button':
          case 'submit':
            value = '1';
            break;
          default:
            return;
        }

        const query = `${baseHost}/control?var=${el.id}&val=${value}`;

        fetch(query)
          .then(response => {
            console.log(`request to ${query} finished, status: ${response.status}`);
          });
      }

      document
        .querySelectorAll('.close')
        .forEach(el => {
          el.onclick = () => {
            hide(el.parentNode);
          };
        });

      document
        .querySelectorAll('.range-value')
        .forEach(el => {
          const range = document.getElementById(el.getAttribute('for'));
          const setValue = () => {
            const newValue = Number((range.value - range.min) * 100 / (range.max - range.min));
            const newPosition = 10 - (newValue * 0.2);
            el.innerHTML = `<span class="unselectable">${range.value}</span>`;
            el.style.left = `calc(${newValue}% + (${newPosition}px))`;
          };
          setValue();
          range.addEventListener('input', setValue);
        });

      const lapseButton = document.getElementById('lapse-running');
      const otaUpdateCheck = document.getElementById('check-update');
      const view = document.getElementById('stream');
      const viewContainer = document.getElementById('stream-container');
      const stillButton = document.getElementById('get-still');
      const streamButton = document.getElementById('toggle-stream');
      const closeButton = document.getElementById('close-stream');
      const saveButton = document.getElementById('save-still');

      function updateLapseState(state) {
        if (state) {
          lapseButton.innerHTML = 'Stop Lapse';
        } else {
          lapseButton.innerHTML = 'Start Lapse';
        }
        document
          .querySelectorAll('disableOnLapse')
          .forEach(el => {
            if (state) {
              disable(el);
            } else {
              enable(el);
            }
          });
      }

      // read initial values
      fetch(`${baseHost}/status`)
        .then(function (response) {
          return response.json();
        })
        .then(function (state) {
          document
            .querySelectorAll('.default-action')
            .forEach(el => {
              updateValue(el, state[el.id], false);
            });

          if (state['sd-avail']) {
            enable(lapseButton);
            updateLapseState(state[lapseButton.id]);
          } else {
            disable(lapseButton);
          }
          if (state[otaUpdateCheck.id]) {
            show(otaUpdateCheck);
          }
        });

      updateFileBrowser();

      const stopStream = () => {
        window.stop();
        streamButton.innerHTML = 'Start Stream';
        hide(viewContainer);
      };

      const startStream = () => {
        view.src = `${streamUrl}/stream`;
        show(viewContainer);
        streamButton.innerHTML = 'Stop Stream';
      };

      // Attach actions to buttons
      stillButton.onclick = () => {
        if (!stillButton.classList.contains('disabled')) {
          stopStream();
          view.src = `${baseHost}/capture?_cb=${Date.now()}`;
          show(viewContainer);
        }
      };

      closeButton.onclick = () => {
        stopStream();
      };

      streamButton.onclick = () => {
        if (!streamButton.classList.contains('disabled')) {
          const streamEnabled = streamButton.innerHTML === 'Stop Stream';
          if (streamEnabled) {
            stopStream();
          } else {
            startStream();
          }
        }
      };

      saveButton.onclick = () => {
        if (!saveButton.classList.contains('disabled')) {
          var canvas = document.createElement("canvas");
          canvas.width = view.width;
          canvas.height = view.height;
          document.body.appendChild(canvas);
          var context = canvas.getContext('2d');
          context.drawImage(view, 0, 0);
          try {
            var dataURL = canvas.toDataURL('image/jpeg');
            saveButton.href = dataURL;
            var d = new Date();
            saveButton.download = d.getFullYear() + ("0" + (d.getMonth() + 1)).slice(-2) + ("0" + d.getDate()).slice(-2) + ("0" + d.getHours()).slice(-2) + ("0" + d.getMinutes()).slice(-2) + ("0" + d.getSeconds()).slice(-2) + ".jpg";
          } catch (e) {
            console.error(e);
          }
          canvas.parentNode.removeChild(canvas);
        }
      };

      lapseButton.onclick = () => {
        if (!lapseButton.classList.contains('disabled')) {
          const lapseEnabled = lapseButton.innerHTML === 'Start Lapse';
          let value;
          if (lapseEnabled) {
            value = 1;
            stopStream();
          } else {
            value = 0;
          }

          updateLapseState(lapseEnabled);

          const query = `${baseHost}/control?var=${lapseButton.id}&val=${value}`;

          fetch(query)
            .then(response => {
              console.log(`request to ${query} finished, status: ${response.status}`);
            });
        }
      };

      otaUpdateCheck.onclick = () => {
        const query = `${baseHost}/control?var=${otaUpdateCheck.id}&val=42`;
        fetch(query)
          .then(response => {
            console.log(`request to ${query} finished, status: ${response.status}`);
          });
      };

      // Attach default on change action
      document
        .querySelectorAll('.default-action')
        .forEach(el => {
          el.onchange = () => {
            if (!el.classList.contains('disabled')) {
              updateConfig(el);
            }
          };
        });

      // Custom actions
      // Gain
      const agc = document.getElementById('agc');
      const agcGain = document.getElementById('agc_gain-group');
      //const gainCeiling = document.getElementById('gainceiling-group');
      agc.onchange = () => {
        updateConfig(agc);
        if (agc.checked) {
          //show(gainCeiling);
          hide(agcGain);
        } else {
          //hide(gainCeiling);
          show(agcGain);
        }
      };

      // Exposure
      const aec = document.getElementById('aec');
      const exposure = document.getElementById('aec_value-group');
      aec.onchange = () => {
        updateConfig(aec);
        if (aec.checked) {
          hide(exposure);
        } else {
          show(exposure);
        }
      };

      // AWB
      const awb = document.getElementById('awb_gain');
      const wb = document.getElementById('wb_mode-group');
      awb.onchange = () => {
        updateConfig(awb);
        if (awb.checked) {
          show(wb);
        } else {
          hide(wb);
        }
      };

    });

  </script>
</body>

</html>
